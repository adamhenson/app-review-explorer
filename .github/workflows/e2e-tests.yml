name: E2E Tests and Type Checking

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build UI library
        run: npm run build --workspace=packages/ui

      - name: Run type check
        run: npm run type-check

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build UI library
        run: npm run build --workspace=packages/ui

      - name: Install Playwright browsers
        run: npm run install --workspace=packages/e2e

      - name: Install Playwright system dependencies
        run: npm run install:deps --workspace=packages/e2e

      - name: Create frontend environment file
        run: |
          echo "Working directory: $(pwd)"
          echo "Secret value length: ${#REVIEWS_API_URL}"
          mkdir -p apps/frontend
          echo "REVIEWS_API_URL=${{ secrets.REVIEWS_API_URL }}" > apps/frontend/.env.local
          echo "Created .env.local file:"
          cat apps/frontend/.env.local
          echo "File size: $(wc -c < apps/frontend/.env.local) bytes"
        env:
          REVIEWS_API_URL: ${{ secrets.REVIEWS_API_URL }}

      - name: Run E2E tests
        run: npm run test --workspace=packages/e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: packages/e2e/test-results/
          retention-days: 30
